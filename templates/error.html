<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка {{ error_code }}</title>
    <style>
        :root {
            --error-color: #ff4444;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--error-color);
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            color: var(--error-color);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .error-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: var(--error-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .error-button:hover {
            background-color: #cc0000;
        }

        .error-button.secondary {
            background-color: #6c757d;
        }

        .error-button.secondary:hover {
            background-color: #5a6268;
        }

        @media (max-width: 480px) {
            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .error-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">&#9888;</div>
        <h1 class="error-title">{{ error_title }}</h1>
        <p class="error-message">
            {{ error_message }}
        </p>
        <div class="error-actions">
            <button class="error-button" onclick="window.location.reload()">Попробовать снова</button>
            <button class="error-button secondary" onclick="window.location.href='/'">На главную</button>
        </div>
        <!--<p class="error-code">Код ошибки: {{ error_code }}</p>-->
    </div>
</body>
</html>
